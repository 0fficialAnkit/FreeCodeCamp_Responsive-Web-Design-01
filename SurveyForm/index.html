<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below</p>
  </header>
  
  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    
    <div>
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>
    </div>
    
    <div>
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" min="18" max="99" placeholder="Enter your age" required>
    </div>
    
    <div>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div>
      <p>Would you recommend this survey form to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" required> Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" required> Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure" required> Not sure
      </label>
    </div>
    
    <div>
      <p>What do you like most about our product? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="features" value="quality"> Quality
      </label>
      <label>
        <input type="checkbox" name="features" value="price"> Price
      </label>
      <label>
        <input type="checkbox" name="features" value="design"> Design
      </label>
    </div>
    
    <div>
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
    </div>
    
    <div>
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
